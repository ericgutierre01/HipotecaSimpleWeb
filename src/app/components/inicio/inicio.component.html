<app-nav></app-nav>
<div class="bg-gray">
  <div class="d-flex flex-column Container m-3 mx-4">
    <div class="PaddingDiv" id="root">
      <h2 class="pb-2 ">Bienvenido </h2>
      <div class="row justify-content-center mt-4  overflow-hidden rounded bg-white shadow p-4">

        <div class="row px-2">
          <div class="d-flex flex-row justify-content-between mb-0">

            <h2>Hipotecas: </h2>
            <button type="button" class="btn btn-outline-primary" (click)="crearPrestamo()">
              Crear <i class="fa fa-plus"></i>
            </button>


          </div>
        </div>


        <div class="d-flex justify-content-center" *ngIf="loading;">
          <div class="spinner-border text-primary  m-5" role="status" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>


        <div [hidden]="loading" class="row mt-2">
          <div class="d-flex justify-content-center" *ngIf="hipotecas.length == 0;">
            <img class="card-img-top ml-5 mt-2 mb-2 fit-image img-fluid rounded-start" src=".../../../assets/empty.png">
          </div>

          <div *ngFor="let hipoteca of hipotecas" class="col-12 col-sm-12 col-md-12 col-lg-12 rounded-lg mt-2">
            <div class="card px-3  pt-3 rounded-3  d-flex flex-row justify-content-between">
              <div>
                <p>{{hipoteca.hipoBanco}}</p>
                <p>Hipoteca: RD{{hipoteca.hipoMonto | currency}}</p>
                <p>Cuota: {{hipoteca.hipoCuotaTotal | currency}}</p>
                <p>Interes: {{hipoteca.hipoInteres}}% | Plazo: {{hipoteca.hipoPlazo}} a√±os</p>              
              </div>

              <div>
                <a class="btn btn-primary" [routerLink]="['/HipotecaDetalle',hipoteca.hipoId]">Detalle</a>
                <a class="ms-1 btn btn-danger" (click)="borrarHipoteca(hipoteca.hipoId)"><i class="fa-solid fa-trash"></i></a>
              </div>

            </div>

          </div>
        </div>


      </div>
    </div>


  </div>
</div>
